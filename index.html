<!DOCTYPE html>
<html>

<head>

    <title>AR.js A-Frame Location-based</title>
    <script src="javascript/aframe.min.js"></script>
    <script type='text/javascript' src='javascript/ar-threex-location-only.js'></script>
    <script type='text/javascript' src='javascript/aframe-ar.js'></script>
</head>

<body>
    <a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false'
        renderer='antialias: true; alpha: true'>
        <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
        <a-entity material='color: red' geometry='primitive: box'
            gps-new-entity-place="latitude: 31.121239; longitude: 121.550571" scale="10 10 10"></a-entity>
    </a-scene>
</body>
<script>
    if ("geolocation" in navigator) {
        // Request the current position
        navigator.geolocation.getCurrentPosition(success, error);
    } else {
        console.log("Geolocation is not supported by this browser.");
    }

    // Success callback function
    function success(position) {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        console.log("Latitude:", latitude);
        console.log("Longitude:", longitude);
        window.alert("Latitude:" + latitude + "&&&&&" + "Longitude:" + longitude);
        // You can use latitude and longitude variables for further processing or displaying on a map
    }
    function error(err) {
        console.log("Error:", err.message);
    }
</script>

</html>
