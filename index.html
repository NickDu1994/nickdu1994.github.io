<!DOCTYPE html>
<html>
<head>
    
<title>AR.js A-Frame Location-based</title>
<script src="javascript/aframe.min.js"></script>
<script type='text/javascript' src='javascript/ar-threex-location-only.js'></script>
<script type='text/javascript' src='javascript/aframe-ar.js'></script>
</head>
<body>
<a-scene vr-mode-ui='enabled: false' arjs='sourceType: webcam; videoTexture: true; debugUIEnabled: false' renderer='antialias: true; alpha: true'>
    <a-camera gps-new-camera='gpsMinDistance: 5'></a-camera>
    <a-entity material='color: red' geometry='primitive: box' gps-new-entity-place="latitude: 31.119139; longitude: 121.552971" scale="10 10 10"></a-entity>
</a-scene>
</body>
</html>
