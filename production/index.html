<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Citi Walk</title>
    <script src='aframe.min.js'></script>
    <script src='ar-threex-location-only.js'></script>
    <script src="aframe-ar-nft.js"></script>
    

</head>
<link rel="stylesheet" href="index.css">
<script src="./script.js"></script>
<body style='margin: 0; overflow: hidden;'>
    <a-scene
    cursor='rayOrigin: mouse; fuse: true; fuseTimeout: 0;'
    raycaster="objects: [gps-new-entity-place];"
        vr-mode-ui='enabled: false'
        embedded
        arjs='sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960; debugUIEnabled: false;'>
    <a-camera id="player" look-controls-enabled='false' arjs-device-orientation-controls='smoothingFactor:0.1' gps-new-camera="gpsMinDistance: 5" rotation-reader></a-camera>
</a-scene>
<div class="footer">
    <img class="footer-logo" src="./assets/citibank.png" >
    <span class="footer-text">Walk</span>
</div>
</body>
</html>
